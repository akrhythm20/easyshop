{% extends 'shop/basic.html' %}


{% block title %}{{product.product_name}} - EasyShop{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
        <img src="/media/{{product.image}}" width="300px" height="200px">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-1 mt-4">Buy Now</button>
            <button class="btn btn-primary mt-4">Add To Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{product.product_name}}</h3>
        <p><b>Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
</div>

</div>

{% endblock %}
